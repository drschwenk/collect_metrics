    <script>
      function not_in_results(word){
        return results.indexOf(word) == -1;
      }
      function record_value(clicked_word){
        if (not_in_results(clicked_word)){
          results.push(clicked_word);
          document.getElementById(clicked_word).style.backgroundColor = '#ff00dd';
          }
        else {
            document.getElementById(clicked_word).style.backgroundColor = 'buttonface';
            var index = results.indexOf(clicked_word);
            results.splice(index, 1);
          }
        }
        // Define some default input.
        var DEFAULT_INPUT = [
        '{{image_id}}'
        ];


        // Descriptions of images, parallel to input.
        var results = [];

        // Some variables to track state of the HIT.
        var idx = 0;
        var enabled = false;

        function main() {
          // If this is a HIT on AMT, then replace the default input with the real input.
          input = simpleamt.getInput(DEFAULT_INPUT);

          // Enable the UI if the HIT is not in preview mode.
          if (!simpleamt.isPreview()) {
            enable_hit();
          }

          // Set up the results.
          // _.each(input, function() { results.push(''); });

        }


        // Enable the UI.
        function enable_hit() {
          enabled = true;

          // Enable components
          <!--$('#next-btn').click(function() { set_idx(idx + 1) });-->
          <!--$('#prev-btn').click(function() { set_idx(idx - 1) });-->
          $('#setting').prop('disabled', false);
          $('#submit-btn').prop('disabled', false);

          // Set up submit handler.
          simpleamt.setupSubmit();
          $('#submit-btn').click(function() {
            if (results.length < 1) {
              alert('Make sure to mark the objects, or select NO OBJECTS if there are none');
              return false;
            }
            var output = {'globalID': input[0], 'results': results}
            console.log(output);
            simpleamt.setOutput(output);
          });
        }
        main();
